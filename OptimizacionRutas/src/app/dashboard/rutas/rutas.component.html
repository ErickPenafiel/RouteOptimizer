<h1>Lista de rutas</h1>
<div style="display: flex; justify-content: space-around;">
  <mat-form-field style="width: 50%;">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>

  <button mat-fab color="primary" matTooltip="Agregar ruta"
    aria-label="Button that displays a tooltip when focused or hovered over" (click)="addRuta()">
    <mat-icon>add </mat-icon>
  </button>
</div>

<div>
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id_ruta}} </td>
    </ng-container>

    <ng-container matColumnDef="ruta_optimizada">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ruta optimizada </th>
      <td mat-cell *matCellDef="let row">
        <p *ngFor="let pedido of row.pedidos">
          Pedido {{pedido.id_pedido}}: {{pedido.latitud}}, {{pedido.longitud}}
        </p>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="mostrarRuta(row.id_ruta)">
            <mat-icon aria-hidden="false" fontIcon="map"></mat-icon>
            Ver Ruta
          </button>
          <button mat-menu-item (click)="deletePedido(row.id_ruta)">
            <mat-icon aria-hidden="false" fontIcon="delete"></mat-icon>
            Eliminar
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
