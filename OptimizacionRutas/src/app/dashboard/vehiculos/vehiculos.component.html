<h1>Lista de vehiculos</h1>

<div style="display: flex; justify-content: space-around;">
  <mat-form-field style="width: 50%;">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>

  <button mat-fab color="primary" matTooltip="Agregar vehiculo"
    aria-label="Button that displays a tooltip when focused or hovered over" (click)="addConductor()">
    <mat-icon>add </mat-icon>
  </button>
</div>

<div>
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id_vehiculo}} </td>
    </ng-container>

    <ng-container matColumnDef="placa">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> placa </th>
      <td mat-cell *matCellDef="let row"> {{row.placa}} </td>
    </ng-container>

    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> marca </th>
      <td mat-cell *matCellDef="let row"> {{row.marca}} </td>
    </ng-container>

    <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> modelo </th>
      <td mat-cell *matCellDef="let row"> {{row.modelo}} </td>
    </ng-container>

    <ng-container matColumnDef="anio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> anio </th>
      <td mat-cell *matCellDef="let row"> {{row.anio}} </td>
    </ng-container>
    <ng-container matColumnDef="capacidad_carga">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> capacidad_carga </th>
      <td mat-cell *matCellDef="let row"> {{row.capacidad_carga}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="editConductor(row)">
            <mat-icon aria-hidden="false" fontIcon="edit"></mat-icon>
            Editar
          </button>
          <button mat-menu-item (click)="deleteConductor(row.id_vehiculo)">
            <mat-icon aria-hidden="false" fontIcon="delete"></mat-icon>
            Eliminar
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
