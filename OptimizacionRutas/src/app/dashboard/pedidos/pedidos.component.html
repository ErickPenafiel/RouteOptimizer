<h1>Lista de pedidos</h1>
<div style="display: flex; justify-content: space-around;">
  <mat-form-field style="width: 50%;">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>

  <button mat-fab color="primary" matTooltip="Agregar pedido" (click)=" addPedido()">
    <mat-icon>add </mat-icon>
  </button>
</div>

<div>
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id_pedido}} </td>
    </ng-container>

    <ng-container matColumnDef="latitud">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> latitud </th>
      <td mat-cell *matCellDef="let row"> {{row.latitud}} </td>
    </ng-container>

    <ng-container matColumnDef="longitud">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> longitud </th>
      <td mat-cell *matCellDef="let row"> {{row.longitud}} </td>
    </ng-container>

    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> cliente </th>
      <td mat-cell *matCellDef="let row"> {{row.cliente.nombre}} </td>
    </ng-container>


    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="editPedido(row)">
            <mat-icon aria-hidden="false" fontIcon="edit"></mat-icon>
            Editar
          </button>
          <button mat-menu-item (click)="deletePedido(row.id_pedido)">
            <mat-icon aria-hidden="false" fontIcon="delete"></mat-icon>
            Eliminar
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef=" displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
